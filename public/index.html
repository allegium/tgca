<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Telegram Chat Analyzer</h1>
    <div class="upload-area" id="upload-area">
      <input type="file" id="file-input" accept="application/json" hidden>
      <p>Drag & Drop JSON file here<br>or<br><label id="upload-btn" for="file-input" class="upload-label">Upload JSON File</label></p>
    </div>
    <div id="dashboard" class="hidden">
      <div class="filters">
        <label>From <input type="date" id="from-date"></label>
        <label>To <input type="date" id="to-date"></label>
        <select id="content-type">
          <option value="all">All Messages</option>
          <option value="media">Media Only</option>
        </select>
        <button id="apply-filters">Apply Filters</button>
      </div>
      <div id="kpi" class="section"></div>
      <div id="activity" class="section"></div>
      <div id="engagement" class="section"></div>
      <div id="members" class="section"></div>
      <div id="network" class="section"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
